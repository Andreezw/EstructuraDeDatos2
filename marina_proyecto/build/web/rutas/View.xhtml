<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutasViewDlg" widgetVar="RutasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRutasTitle}" closeOnEscape="true">

            <h:form id="RutasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rutasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRutasLabel_idRutas}"/>
                        <h:outputText value="#{rutasController.selected.idRutas}" title="#{myBundle.ViewRutasTitle_idRutas}"/>

                        <h:outputText value="#{myBundle.ViewRutasLabel_diaSalida}"/>
                        <h:outputText value="#{rutasController.selected.diaSalida}" title="#{myBundle.ViewRutasTitle_diaSalida}"/>

                        <h:outputText value="#{myBundle.ViewRutasLabel_diaLlegada}"/>
                        <h:outputText value="#{rutasController.selected.diaLlegada}" title="#{myBundle.ViewRutasTitle_diaLlegada}"/>

                        <h:outputText value="#{myBundle.ViewRutasLabel_idBarco}"/>
                        <h:outputText value="#{rutasController.selected.idBarco.idBarco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RutasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
