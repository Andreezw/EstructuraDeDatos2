<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibilidadViewDlg" widgetVar="DisponibilidadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDisponibilidadTitle}" closeOnEscape="true">

            <h:form id="DisponibilidadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{disponibilidadController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDisponibilidadLabel_idDisponibilidad}"/>
                        <h:outputText value="#{disponibilidadController.selected.idDisponibilidad}" title="#{myBundle.ViewDisponibilidadTitle_idDisponibilidad}"/>

                        <h:outputText value="#{myBundle.ViewDisponibilidadLabel_estado}"/>
                        <h:outputText value="#{disponibilidadController.selected.estado}" title="#{myBundle.ViewDisponibilidadTitle_estado}"/>

                        <h:outputText value="#{myBundle.ViewDisponibilidadLabel_idBarco}"/>
                        <h:outputText value="#{disponibilidadController.selected.idBarco.idBarco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DisponibilidadViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
