<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubmarinosViewDlg" widgetVar="SubmarinosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSubmarinosTitle}" closeOnEscape="true">

            <h:form id="SubmarinosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{submarinosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSubmarinosLabel_idSubmarinos}"/>
                        <h:outputText value="#{submarinosController.selected.idSubmarinos}" title="#{myBundle.ViewSubmarinosTitle_idSubmarinos}"/>

                        <h:outputText value="#{myBundle.ViewSubmarinosLabel_propulsion}"/>
                        <h:outputText value="#{submarinosController.selected.propulsion}" title="#{myBundle.ViewSubmarinosTitle_propulsion}"/>

                        <h:outputText value="#{myBundle.ViewSubmarinosLabel_inmersion}"/>
                        <h:outputText value="#{submarinosController.selected.inmersion}" title="#{myBundle.ViewSubmarinosTitle_inmersion}"/>

                        <h:outputText value="#{myBundle.ViewSubmarinosLabel_idBarco}"/>
                        <h:outputText value="#{submarinosController.selected.idBarco.idBarco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SubmarinosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
