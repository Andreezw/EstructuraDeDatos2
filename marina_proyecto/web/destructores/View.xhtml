<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestructoresViewDlg" widgetVar="DestructoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDestructoresTitle}" closeOnEscape="true">

            <h:form id="DestructoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{destructoresController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDestructoresLabel_idDestructores}"/>
                        <h:outputText value="#{destructoresController.selected.idDestructores}" title="#{myBundle.ViewDestructoresTitle_idDestructores}"/>

                        <h:outputText value="#{myBundle.ViewDestructoresLabel_potencia}"/>
                        <h:outputText value="#{destructoresController.selected.potencia}" title="#{myBundle.ViewDestructoresTitle_potencia}"/>

                        <h:outputText value="#{myBundle.ViewDestructoresLabel_idBarco}"/>
                        <h:outputText value="#{destructoresController.selected.idBarco.idBarco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DestructoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
